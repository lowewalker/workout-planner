<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workout Sequence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: white;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      height: 100%;
      width: 100%;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 1.5rem;
      border: 1px solid #ccc;
      background: #f5f5f5;
      transition: background 0.2s, transform 0.1s;
    }

    button:active {
      transform: scale(0.98);
    }

    button.selected {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <div class="grid">
    <button data-id="1">Ankles</button>
    <button data-id="2">Legs</button>
    <button data-id="3">Hips</button>
    <button data-id="4">Lower Back</button>
    <button data-id="5">Abs</button>
    <button data-id="6">Chest</button>
    <button data-id="7">Upper Back</button>
    <button data-id="8">Triceps</button>
    <button data-id="9">Biceps</button>
    <button data-id="10">Shoulders</button>
  </div>

  <script>
    const buttons = document.querySelectorAll("button");
    const sequence = [];

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (!btn.classList.contains("selected") && sequence.length < 3) {
          btn.classList.add("selected");
          sequence.push(btn.dataset.id);

          if (sequence.length === 3) {
            // Redirect to results page with sequence in query string
            const seqString = sequence.join("-");
            window.location.href = `results.html?seq=${seqString}`;
          }
        }
      });
    });
  </script>
</body>

</html>
